<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fórum Virtual</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="img/logo.png" />
      </div>
      <div class="current-route">Página Atual</div>
      <div class="search-bar">
        <input type="text" placeholder="Pesquisar" />
        <button>Buscar</button>
      </div>
      <div class="notifications-icon">
        <img src="img/notifications.png" />
      </div>
      <div class="messages-icon">
        <img src="img/mail.png" />
      </div>
      <div class="user-profile">
        <img src="profile.jpg" alt="Imagem do Perfil" />
        <span>Nickname do Usuário</span>
      </div>
    </header>

    <div class="modelo">
      <div class="post">
        <div class="post-header">
          <div class="comunnit-name">Nome da comunidade</div>
          <div class="post-info">
            <div class="post-info-owner">Autor</div>
            <div class="post-info-date">00/00/0000</div>
            <div></div>
            <div class="post-info-time">00:00</div>
          </div>
          <button class="join-comunnit">Juntar-se</button>
        </div>
        <div class="post-title">Título da Postagem</div>
        <div class="post-content"></div>
        <div class="rating">
          <div class="Downvote">
            <img src="img/thumb down.png" />
            <div class="Downvote-qtd">0</div>
          </div>
          <div class="Upvote">
            <img src="img/thumb up.png" />
            <div class="Upvote-qtd">0</div>
          </div>
        </div>
      </div>
    </div>

    <div class="container mt-5">
      <button class="btn btn-primary open-modal">Realizar Postagem</button>
    </div>

    <!-- Modal -->
    <div class="modal">
      <div class="modal-content">
        <span class="close-modal">&times;</span>
        <h2>Postagem</h2>
        <form>
          <div class="form-group">
            <label for="titulo">Título</label>
            <input
              type="text"
              class="form-control"
              id="titulo"
              placeholder="Digite o título"
            />
          </div>
          <div class="form-group">
            <label for="conteudo">Conteúdo</label>
            <textarea
              class="form-control"
              id="conteudo"
              rows="5"
              placeholder="Digite o conteúdo"
            ></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
      </div>
    </div>

    <article>
      <h1>Home</h1>
      <div class="modelo-area"></div>
    </article>

    <!-- Seu arquivo JavaScript -->
    <script src="js/script.js"></script>
  </body>
</html>
